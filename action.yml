name: 'check deployment freeze'
description: 'A deployment_freeze_status tag is defined on AWS resource,  '
inputs:
  service-name:
    description: >
      The name of the service defined in ecs cluster
    required: true
  cluster:
    description: >
      The name of the ecs cluster, inside which the service is defined
    required: true
  config-path:
    description: >-
      path to the config file in json format
    required: false

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
    - name: load variables
      id: load-vars
      uses: myriad-actions/load-variables@main
      with:
        config-path: ${{ inputs.config-path }}
    - name: configure AWS credentials 
      uses: aws-actions/configure-aws-credentials@master
      with:
        role-to-assume: ${{ fromJson(steps.load-vars.outputs.vars).role-to-assume }}
        aws-region: ${{ fromJson(steps.load-vars.outputs.vars).aws-region }}
    - name: retrieve tag value
      run: |
        echo DFS=$(aws ecs describe-services --include "TAGS" \ 
        --services ${{ inputs.service-name }} --cluster ${{ inputs.cluster }} \
        --query 'services[].tags[?key==`deployment-freeze-status`].value[].[]' | jq -r ".[]") > $GITHUB_ENV
      shell: bash
    - name: check_freeze_status
      if: ${{ env.DFS != 'unfrozen' }} 
      uses: actions/github-script@main
      with:
        script: core.setFailed('The deployment on ${{ inputs.cluster }} is frozen for ${{ inputs.service-name }} .')
